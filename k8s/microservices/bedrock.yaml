apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bedrock
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: bedrock=ayushjsrtia/code-analyzer-bedrock
    argocd-image-updater.argoproj.io/bedrock.update-strategy: latest
    argocd-image-updater.argoproj.io/bedrock.allow-tags: regexp:^.*$
spec:
  destination:
    namespace: code-analyzer
    server: https://kubernetes.default.svc
  source:
    path: k8s/
    repoURL: https://github.com/Deimos-code-analyzer/Bedrock.git
    targetRevision: HEAD
    directory:
      recurse: true
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      enabled: true